<h1>Orders I'm Working On</h1>

<div ng-repeat="order in ordersBeingWorked" pe-inject-pin-script>
    <h1>Order for: {{order.description}}</h1>
    <h3>Size: {{order.size}}</h3>
     <a data-pin-do="embedBoard" data-pin-board-width="400" data-pin-scale-height="240" 
     data-pin-scale-width="80" href="https://www.pinterest.com/{{order.pinterest}}/{{order.board}}/"></a>
     <button id='{{order.firebaseId}}' ng-click="requestOrder()">I'll take it!</button>
     <input type="file" placeholder="Add a sketch" ng-model="sketch">
     <button id='{{order.firebaseId}}' ng-click="addSketch()">Add Sketch</button>
</div>
<button ng-click="clearPin()">Back to My Home Page</button>
