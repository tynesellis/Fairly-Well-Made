<h1>Orders I'm Working On</h1>

<div ng-repeat="order in ordersBeingWorked" pe-inject-pin-script>
    <div id='{{order.firebaseId}}' ng-click="selectOrder()">
        <h1>Order for: {{order.description}}</h1>
        <h3>Size: {{order.size}}</h3>
        <a data-pin-do="embedBoard" data-pin-board-width="400" data-pin-scale-height="240" data-pin-scale-width="80" href="https://www.pinterest.com/{{order.pinterest}}/{{order.board}}/"></a>
        Upload a Sketch:
        <input type="file" ngf-select="uploadSketch($file)">
    </div>
</div>
<button ng-click="clearPin()">Back to My Home Page</button>
