<h1>List of open orders below</h1>

<div class="orderBox" ng-repeat="order in erbodysOrders">
    <h1>Order for: {{order.description}}</h1>
    <h2>Requested By: {{order.buyerName}}</h2>
    <h3>Size: {{order.size}}</h3>
    <div class="d-flex">
            <div ng-repeat="pin in order.pins">
                <a href="{{pin.address}}" target="_blank">
                    <img src="{{pin.image}}" height="100" width="100">
                </a>
            </div>
        </div>
     <button id='{{order.firebaseId}}' ng-click="requestOrder()">I'll take it!</button>
</div>

<button ng-click="userWants('')">Back to My Home Page</button>
