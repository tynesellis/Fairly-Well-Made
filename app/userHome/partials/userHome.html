<div class="userHome_main" ng-if="loaded === 'yep' && wants === ''" ng-model="userInfo">
    <h1 >Welcome, {{userInfo.firstName}}!</h1>
    <button ng-click="getMyOrders()">Let's See My Orders!</button>
    <button ng-click="userWants('makeOrder')">Let's Make An Order!</button>
    <button ng-click="takeOrders()">Let's Take An Order!</button>
    <button ng-click="workingOrders()">Let's See Orders I'm Working!</button>
</div>

<section ng-if="wants === 'reqs'" ng-include="'app/userHome/partials/openReqs.html'"></section>
<section ng-if="wants === 'makeOrder'" ng-include="'app/userHome/partials/newOrder.html'"></section>
<section ng-if="wants === 'takeOrder'" ng-include="'app/userHome/partials/takeOrders.html'"></section>
<section ng-if="wants === 'workingOrders'" ng-include="'app/userHome/partials/workingOrders.html'"></section>
