<div class="homePages">
    <div class="orderBox">
        <h2 class="regHead">Login Below or Use Our Visitor Account</h2>
        <input type="email" placeholder="Email address" ng-model="user.email" autofocus>
        <input type="password" placeholder="Password" ng-model="user.password" required>
        <button ng-click="loginUser(user)">Login</button>
        <button ng-click="loginVisitor()">Click Here For Visitor Auto-Login</button>
    </div>
</div>
